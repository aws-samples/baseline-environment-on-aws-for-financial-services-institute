<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyBank - オンラインバンキング</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      (function (w, d, x, id) {
        s = d.createElement('script');
        s.src = 'https://%VITE_CONNECT_FQDN%/connectwidget/static/amazon-connect-chat-interface-client.js';
        s.async = 1;
        s.id = id;
        d.getElementsByTagName('head')[0].appendChild(s);
        w[x] =
          w[x] ||
          function () {
            (w[x].ac = w[x].ac || []).push(arguments);
          };
      })(window, document, 'amazon_connect', '%VITE_CONNECT_WIDGET_ID%');
      amazon_connect('styles', {
        iconType: 'CHAT_VOICE',
        openChat: { color: '#ffffff', backgroundColor: '#123456' },
        closeChat: { color: '#ffffff', backgroundColor: '#123456' },
      });
      amazon_connect('snippetId', '%VITE_CONNECT_SNIPPET_ID%');
      amazon_connect('supportedMessagingContentTypes', [
        'text/plain',
        'text/markdown',
        'application/vnd.amazonaws.connect.message.interactive',
        'application/vnd.amazonaws.connect.message.interactive.response',
      ]);
    </script>
  </body>
</html>
